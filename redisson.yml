singleServerConfig:
  # The ${REDIS_HOST} env var is injected via docker-compose.yml
  # Use ${REDIS_HOST:redis} i.e. with default value as redis, so it works inside Docker Compose and in dev
  # environments where REDIS_HOST is not set (defaulting to redis).
  address: "redis://${REDIS_HOST:redis}:6379"
  connectionPoolSize: 10
  connectionMinimumIdleSize: 2
  idleConnectionTimeout: 10000
  connectTimeout: 10000
  timeout: 3000
  retryAttempts: 3
  retryInterval: 1500
threads: 4
nettyThreads: 4
